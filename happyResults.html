<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="config.js"></script>
    <script defer src="happyScript.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleResults.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand sticky-top p-0">
      <div class="container-fluid" id="nav-element">
        <a class="navbar-brand" href="#" id="nav-title">
          <img
            src="/FlicksNChips/Images/app_icon.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-bottom"
          />
          Movies & Meals
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#description" class="nav-link">Description</a>
          </li>
          <li class="nav-item">
            <a href="/FlicksNChips/developers.html" class="nav-link">
              Developers
            </a>
          </li>
          <li class="nav-item">
            <a href="#user_feelings" class="nav-link">Get Started</a>
          </li>
        </ul>
        <span class="navbar-text">
          <button class="btn btn-primary btn-sm" id="app_button">
            Get Started
          </button>
        </span>
      </div>
    </nav>
    <main>
      <!-- titles section -->
      <section id="titles">
        <h1>Our recommendation for when you are feeling happy:</h1>
        <h2>We hope these recommendation only add to your night!</h2>
      </section>

      <!-- results with information section -->
      <section id="mainInfo">
        <div id="movieInfoOuter">
          <div id="movieTitleimgbox">
            <div id="movie">
              <p id="movieTitle"></p>
              <ul id="info-movie">
                <li id="movieItemOne"></li>
                <li id="movieItemTwo"></li>
                <li id="movieItemThree"><a href=""></a></li>
              </ul>
              </div>
            </div>

            <img id="photoOne" />
          </div>
        </div>
        <div class="loader"></div>

        <div id="recipeInfoOuter">
          <div id="recipeTitleimgbox">
            <img id="photoTwo"/>
            <div id="recipe">
            <p id="recipeTitle"></p>
            <ul id="info-recipe">
              <li id="recipeItemOne"></li>
              <li id="recipeItemTwo"></li>
              <li id="recipeItemThree"></li>
            </ul>
          </div>

          </div>
        </div>
      </section>

      <!-- more info with retry button  -->
      <section id="generalInfo">
        <div id="movieSubmit">
          <button>Retry</button>
          <ul id="info-movie">
            <li id="movieItemOne"></li>
            <li id="movieItemTwo"></li>
            <li id="movieItemThree"></li>
          </ul>
          
        </div>
        <div id="recipeSubmit">
          <button>Retry</button>
          <ul id="info-recipe">
            <li id="recipeItemOne"></li>
            <li id="recipeItemTwo"></li>
            <li id="recipeItemThree"></li>
          </ul>
          
        </div>
      </section>

      <!-- submiting final results  -->
      <section id="happyResults">
        <div class="row-md" id="retry">
          <p>Happy with your results?</p>
        </div>
        <div class="row-md" id="submitButton">
          <button>Submit</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
